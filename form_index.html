<h1 id= form1 ></h1>
<form id="form-data" class= container  method="POST">
    <div class="container">
        <label for="first">First-name</label>
        <input type="text" id="first" name="f_name" placeholder="First-name">
    </div>
    <div class= container >
        <label for="Middle">Middle-name</label>
        <input type="text" id="middle" name="Mid-name" placeholder="Middle name">

    </div>
    <div class="container">
        <label for="last">Last-name</label>
        <input type="text" id="last" name="Last-name" placeholder="Last-name">
    </div>


    <div class="dropdwnbtn">
        <input type="radio" id="gender-m" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="gender-f" name="gender" value="Female">
        <label for="female">Female</label><br>
    </div>


    <div class="container">
        <label for="Phone-number">Phone-number</label>
        <input type="tel" id="tel-phon" name="Phone-number" placeholder="phone-number">
    </div>

    <div class="container">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email-here">
    </div>

    <div class="container">
        <label for="address">Postal-Address</label>
        <input type="text" id="p-address" name="postal-address" placeholder="Postal-Address">
    </div>
    <button type="submit" value="form-data"> Submit</button>
    <a id="submitbtn" type="submit" href="cv_index.html">submit</a>
    <div id="form-errors"></div>
    

    





    

    
    

    
</form>
